{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>el-encargado - 500</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="{% static 'css/light.css' %}" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    <div class="main d-flex justify-content-center w-100">
        <main class="content d-flex p-0">
            <div class="container d-flex flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center">
                                <h1 class="display-1 fw-bold">500</h1>
                                <p class="h1">Erro interno de servidor.</p>
                                <p class="h2 fw-normal mt-3 mb-4">
                                    O servidor encontrou algo inesperado que não permitiu completar a requisição.
                                </p>
                                <p class="h2">
                                    <mark>O problema já está sendo solucionado.</mark>
                                </p>
                                <p class="h2 fw-normal mt-3 mb-4">
                                    Caso persista, por favor, enviar um e-mail para:
                                    <b>el@encargado.com</b>.
                                </p>
                                <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Retornar para o site</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
